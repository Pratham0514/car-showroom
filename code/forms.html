<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car Showroom</title>
</head>
<body>
    <form>
        <h2><p align="center">Booking</p></h2>
        <p align="center">
        <label for="Name">Full Name:=</label>
        <input type="text" id="Name" placeholder=" Full Name" required/><br>
        <label for="Address">Address  &nbsp;:=</label>
        <input type="Address" id="Address" placeholder="full address" required/><br>
        <label for="contact">Contact 1 :=</label>
        <input type="tel" id="contact" placeholder="+91 9999999999" required/><br>
        <label for="contacte">Contact 2 :=</label>
        <input type="tel" id="contacte" placeholder="+91 9999999999" required/><br>
        <label for="email1">Email 1 :=</label>
        ,<input type="text" id="email1" placeholder="Abcd@gmail.com" required/><br>
        <label for="email2">Email 2 :=</label>
        ,<input type="text" id="email2" placeholder="Abcd@gmail.com" required/><br> 
        <label for="date">Date to visit :=</label>
        <input type="date" id="date" required/><br></p>
        <p align="center"><b>Car Information</b></p>
        <p align="center">
        <label for="company">Car company name :=</label>
        <input type="text" id="company" placeholder="Car company" required/><br>
        <label for="model">Car Model :=</label>
        <input type="text" id="model" placeholder="Car model" required/><br>
        <label for="color">Car color :=</label>
        <input type="text" id="color" placeholder="Car color" required/><br>
        <label for="description">Description :=</label>
        <input type="text" id="description" placeholder="question to ask" /><br><br>
        <input type="Submit"/></p>
    </form>
</body>
</html>
